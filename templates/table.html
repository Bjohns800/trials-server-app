<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Players Data</h1>
    {% from 'table_template.html' import render_table %}
    {% for class, players in classes.items() %}
        <h2>Class {{ class }}</h2>
        {{ render_table(players) }}
    {% endfor %}
</body>
</html>
